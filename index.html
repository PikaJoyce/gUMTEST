<html>
  <body>
    This code is hosted <a href="https://github.com/makarandp0/makarandp0.github.io">here</a>.
    <div id="contents"></div>
    <script>
      (async () => {
        try {
        const response = await fetch('https://api.github.com/repos/makarandp0/makarandp0.github.io/contents/', { mode: 'no-cors' });
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementById('contents').innerHTML = htmlString;
        } catch (err) {
          document.getElementById('contents').innerHTML = "Error: " + err
        }
      })()
    </script>
  <body>
</html>
